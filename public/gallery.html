<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanCam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <script defer src="app.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center">

<div class="absolute inset-0 flex justify-center">
    <div class="bg-blue-500 h-[90px] w-full rounded-b-2xl relative z-10">
        <div class="w-full h-10 flex"> 
            <div class="flex-1 text-center">
                <h1 class="text-white text-3xl font-bold">CleanCam</h1>
            </div>
        </div>

        <div class="sticky top-0 mt-1 w-full h-10 rounded-b-2xl flex justify-between bg-blue-500 z-10">
            <button id="back-button" class="w-[200px] ml-2 bg-white text-blue-500 border border-blue-500 rounded-full px-4 py-2 font-semibold hover:bg-blue-100">Back</button>
            <button id="shareAll-button" class="w-[200px] bg-white text-blue-500 border border-blue-500 rounded-full px-4 py-2 font-semibold hover:bg-blue-100">Share All</button>
            <button id="deleteAll-button" class="w-[200px] mr-2 bg-white text-blue-500 border border-blue-500 rounded-full px-4 py-2 font-semibold hover:bg-blue-100">Delete All</button>
        </div>

    </div>
</div>

<div id="photos-container" class="grid grid-cols-3 gap-4 mt-[100px] px-4">
    <!-- Photos will be dynamically added here -->
</div>

</body>
</html>
